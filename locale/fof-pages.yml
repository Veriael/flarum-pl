fof-pages:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These strings are used in the Edit Page modal dialog.
    edit_page:
      content_label: => fof-pages.ref.content
      content_placeholder: => fof-pages.ref.content
      delete_page_button: Usuń stronę
      delete_page_confirmation: "Czy na pewno chcesz usunąć tę stronę?"
      hidden_label: Zapisz jako szkic
      html_label: Włącz Html
      set_as_home_page_confirmation: "Czy na pewno chcesz ustawić tę stronę, jako stronę domową twojego forum?"
      slug_label: => fof-pages.ref.slug
      slug_placeholder: => fof-pages.ref.slug
      submit_button: => core.ref.save_changes
      title: => fof-pages.ref.create_page
      title_label: => fof-pages.ref.title
      title_placeholder: => fof-pages.ref.title
      url_label: => fof-pages.ref.url
      url_placeholder: => fof-pages.ref.url

    # These strings are used in the pages page.
    nav:
      pages_button: => fof-pages.ref.pages
      pages_text: Twórz niestandardowe statyczne podstrony.

    # Strings in this namespace are referenced by two or more unique keys.
    pages:
      about_text: Twórz i zarządzaj statycznymi podstronami.
      create_button: => fof-pages.ref.create_page

    # These strings are used in the pages list.
    pages_list:
      empty_text: Wygląda na to, że nie ma tu żadnych podstron.
      title: => fof-pages.ref.title

  # These strings are used in the navigation bar.
  ref:
    content: Zawartość
    create_page: Stwórz stronę
    pages: Strony
    slug: Slug
    title: Tytuł
    url: Adres Url
