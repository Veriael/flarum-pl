bazaar:
    admin:
        loader:
            is_loading: Przetwarzanie..
            error: Wystąpił błąd. Check the History tab and your Flarum log for details. Don't be afraid to report it to us.
            refresh: Odśwież stronę
            close: Zamknij
            report_issue: Zgłoś problem
        nav:
            title: Bazaar
            description: Market z rozszerzeniami.
        header:
            extensions: Szukaj rozszerzeń
            tasks: Historia zadań
        modal:
            dashboard:
                title: Tablica
                visit-remote-dashboard: Odwiedź tablicę
                sync:
                    switch: Synchronizuj
                    description: >
                        Sync your extension information with {host} to receive timely notifications about new versions
                        of extensions you installed. In addition we will send you a regular notification about outdated
                        extensions on all your synced Bazaar enabled Flarum installations.
            settings:
                title: Bazaar od Flagrow
                field:
                    token:
                        label: API token
                        description: Ten api token jest wymagany, aby mieć dostęp do api rozszerzeń Flagrow. Jeśli jest już ustawiony, wszystko gotowe!
                    use_cron_for_tasks:
                        label: Zadania cron
                        description: >
                           By allowing cronjobs to process Bazaar tasks, these processes
                           are less likely to timeout. Please note you need to be able to
                           configure the cronjob, refer to <a>the wiki</a>.
                        toggle: Używaj poleceń cron do wykonywania zadań
            connect-bazaar:
                title: Połącz
                description: >
                    Connect your Flarum forum to your personal account on {host} to unlock advanced features; including
                    a dashboard that gives you an health overview of all your connected Flarum installations. We will
                    add more functionality like notifications when your forum contains outdated extensions or the ability
                    to update all Flarum installations centrally.
            requirements:
                file-permissions:
                    title: Uprawnienia modyfikacji plików
                    description: >
                        It seems Bazaar has insufficient permissions to write files
                        and/or directories, please review the list below. For further
                        information, refer to <a>the wiki</a>.
                php-memory_limit:
                    title: Limit pamięci
                    description: >
                        We recommend allowing PHP to use at least {required} of memory, your php.ini currently allows {limit}.
                        Although we try to increase the memory limit during runtime, success depends on your hosting environment.
                        For further information, refer to <a>the wiki</a>.
        page:
            state:
                no_results_available: >
                    It seems no results were available at this time.
                not_authorized: >
                    Your authorization against our flagrow.io api failed. Possibly an unstable internet connection is causing this.
                    Please refresh the page once your connection stabilised. If the problem persists, please get in touch with us.
            button:
                more: "Załaduj więcej (aktualnie strona {current} z {total})"
                install: Instaluj
                uninstall: Odinstaluj
                enable: Włącz
                disable: Wyłącz
                update: Zaktualizuj
                connect: Połącz
                favorite_button: "Ulubione rozszerzenie"
                remove_favorite_button: "Usuń rozszerzenie ze swoich ulubionych"
                subscribe: Kup subskrypcję
                unsubscribe: Anuluj subskrypcję
                connect_to_subscribe: Połącz swój Bazaar, aby subskrybował rozszerzenia
            extension:
                installed: Rozszerzenie jest zainstalowane
                enabled: Rozszerzenie jest włączone
                vendor: Autorstwa {vendor}
                downloads: Pobrane
                installed_version: Zainstalowana wersja
                highest_version: Ostatnia wersja
                favorites: Ulubione
                favorited: Jedno z twoich ulubionych
                pending: Rozszerzenie czeka, aż zostaną wykonane inne polecenia w tle...
                outdated: "Rozszerzenie jest nieaktualne, pobierz proszę wersję {new}"
                premium: Premium
                subscribed: Subskrybowane
                subscribe_check_failed: Wygląda na to, że anulowałeś proces płacenia.
                incompatible: Niekompatybilne z używaną przez ciebie wersją Flarum
                next_incompatible: Niekompatybilne z nadchodzącą wersją Flarum
                latest_incompatible: Niekompatybilne z ostatnią wersją Flarum
            task:
                header:
                    status: Status
                    command: Comenda
                    output: Wynik
                    time: Czas
                    details: Szczegóły
                attribute:
                    created_at: Stworzono o
                    started_at: Rozpoczęto o
                    finished_at: Skończono o
                status:
                    success: Sukces
                    exception: Wystąpił błąd
                    working: Zmiany są wciąż wprowadzane
                    unknown: Nieznany
                command:
                    sync-lock: Synchronizuj plik composer.lock
                    sync-version: Synchronizuj wersję {extension}
                    install: Instaluj {extension}
                    update: Aktualizuj {extension}
                    uninstall: Odinstaluj{extension}
                group:
                    today: Dzisiaj
                    lastmonth: W ostatnim miesiącu
                    older: Starsze
        search:
            placeholder: Szukaj rozszerzeń
            filter_installed: Zainstalowane
            filter_update: Ma aktualizację
            filter_favorited: Ulubione
            filter_subscribed: Subskrybowane
            filter_premium: Premium
            filter_pending: Czeka...
            filter_languages: Języki
