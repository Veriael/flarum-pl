fof-geoip:
  admin:
    settings:
      title: FriendsOfFlarum GeoIP

      service_label: Usługa

      service_freegeoip_label: FreeGeoIP
      service_freegeoip_description: Używaj <b>https://freegeoip.app/</b>, aby uzyskiwać aż do 15,000 adresów IP na godzinę, za darmo.

      service_ipstack_label: IPStack
      service_ipstack_description: Używaj <b>https://ipstack.com</b>, aby móc wykonywać do 10,000 wyszukań miesięcznie za darmo. Płatne plany obejmują informacje o połączeniach (ISP, organizcja) oraz poziom zagrożenia.

      service_ipdata_label: IPData
      service_ipdata_description: Używaj <b>https://ipdata.co</b>, aby móc wykonywać do 1,500 wyszukań dziennie za darmo.

      service_ipapi_label: IP Api
      service_ipapi_description: Używaj <b>http://ip-api.com</b>, aby móc wykonywać 150 wyszukań na minutę za darmo. Jeśli będzie ich więcej, twoje IP może zostać umieszczone na czarnej liście, po czym trzeba je będzie odbanować na <b>http://ip-api.com/docs/unban</b>.

      access_key_label: Access Key
      security_label: Moduł bezpieczeństwa (wymaga płatnego planu)

  forum:
    alerts:
      ip_copied: Skopiowano adres IP
