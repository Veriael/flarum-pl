core:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the placeholder Add Extension modal dialog.
    add_extension:
      developer_text: "Jeśli jesteś deweloperem, możesz <a>przeczytać dokumentację</a> i spróbować własnych sił w tworzeniu rozszerzeń."
      install_text: "W międzyczasie, możesz spojrzeć na <a>stronę Społeczności Flarum</a> i instalować je manualnie używając Composera."
      temporary_text: "Pewnego dnia, w niezbyt-odległej-przyszłości, to okno pozwoli ci na banalnie proste dodawanie rozszerzeń. Budujemy nasz własny ekosystem tak, jak mówimy!"
      title: Dodaj rozszerzenie

    # These translations are used in the Appearance page.
    appearance:
      colored_header_label: Kolorowy nagłówek
      colors_heading: Kolory
      colors_text: "Wybierz dwa kolory, którymi wyróżnisz swoje forum. Pierwszy zostanie użyty jako główny akcent, podczas gdy drugi będzie miał wpływ głównie na elementy tła."
      custom_footer_heading: Niestandardowa stopka
      custom_footer_text: => core.ref.custom_footer_text
      custom_header_heading: Niestandardowy nagłówek
      custom_header_text: => core.ref.custom_header_text
      custom_styles_heading: Niestandardowe style
      custom_styles_text: Zmodyfikuj wygląd swojego forum, dodając kod LESS/CSS do wyświetlenia nad domyślnymi stylami Flarum.
      dark_mode_label: Tryb ciemny
      edit_css_button: Edytuj niestandardowy CSS
      edit_footer_button: => core.ref.custom_footer_title
      edit_header_button: => core.ref.custom_header_title
      enter_hex_message: Wprowadź proszę kod koloru hex.
      favicon_heading: Favicon
      favicon_text: Wyślij zdjęcie, które zostanie wyświetlone jako ikona forum na zakładce w przeglądarce.
      logo_heading: Logo
      logo_text: Wyślij zdjęcie, które będzie wyświetlane zamiast nazwy forum.
      submit_button: => core.ref.save_changes

    # These translations are used in the Basics page.
    basics:
      all_discussions_label: => core.ref.all_discussions
      default_language_heading: Domyślny język
      forum_description_heading: Opis forum
      forum_description_text: Wpisz krótkie zdanie lub dwa, którymi opiszesz swoją społeczność. Pojawi się to w metatagach i wynikach wyszukiwarek.
      forum_title_heading: Nazwa forum
      home_page_heading: Strona domowa
      home_page_text: Wybierz stronę, którą użytkownicy zobaczą jako pierwszą, gdy odwiedzą twoje forum.
      saved_message: Wprowadzone przez ciebie zmiany zostały zapisane.
      show_language_selector_label: Pokaż menu wyboru języka
      submit_button: => core.ref.save_changes
      welcome_banner_heading: Baner powitalny
      welcome_banner_text: Skonfiguruj tekst, który wyświetla się w banerze, na stronie "Wszystkie dyskusje". Użyj go, aby powitać gości na swoim forum.

    # These translations are used in the Dashboard page.
    dashboard:
      clear_cache_button: Wyczyść cache
      tools_button: Narzędzia

    # These translations are used in the Edit Custom CSS modal dialog.
    edit_css:
      customize_text: "Zmodyfikuj wygląd swojego forum, dodając kod LESS/CSS do wyświetlenia nad <a>domyślnymi stylami</a>."
      submit_button: => core.ref.save_changes
      title: Edytuj niestandardowy CSS

    # These translations are used in the Edit Custom Footer modal dialog.
    edit_footer:
      customize_text: => core.ref.custom_footer_text
      submit_button: => core.ref.save_changes
      title: => core.ref.custom_footer_title

    # These translations are used in the Edit Group modal dialog.
    edit_group:
      color_label: => core.ref.color
      delete_button: Usuń grupę
      delete_confirmation: "Czy na pewno chcesz usunąć tę grupę? Jej członkowie NIE ZOSTANĄ usunięci."
      icon_label: => core.ref.icon
      icon_text: => core.ref.icon_text
      name_label: Nazwa
      plural_placeholder: Liczba mnoga (np. Moderatorzy)
      singular_placeholder: Liczba pojedyncza (np. Moderator)
      submit_button: => core.ref.save_changes
      title: Utwórz grupę

    # These translations are used in the Edit Custom Header modal dialog.
    edit_header:
      customize_text: => core.ref.custom_header_text
      submit_button: => core.ref.save_changes
      title: => core.ref.custom_header_title

    # These translations are used in the email page of the admin interface.
    email:
      addresses_heading: Adresy
      driver_heading: Wybierz driver
      driver_label: Driver
      from_label: Nadawca
      heading: => core.ref.email
      mail_encryption_label: Encryption
      mail_host_label: Host
      mail_mailgun_domain_label: Domena
      mail_mailgun_secret_label: Sekretny klucz
      mail_mandrill_secret_label: Sekretny klucz
      mail_password_label: => core.ref.password
      mail_port_label: Port
      mail_ses_key_label: Klucz
      mail_ses_region_label: Region
      mail_ses_secret_label: Sekret
      mail_username_label: => core.ref.username
      mailgun_heading: Ustawienia Mailguna
      mandrill_heading: Ustawienia Maildrilla
      ses_heading: Ustawienia SES
      smtp_heading: Ustawienia SMTP
      submit_button: => core.ref.save_changes
      text: Skonfiguruj nośnik, ustawienia i adresy, których twoje forum będzie używać do wysyłania maili.

    # These translations are used in the Extensions page.
    extensions:
      add_button: Dodaj rozszerzenie
      settings_button: => core.ref.settings
      uninstall_button: Odinstaluj

    # These translations are used in the session dropdown menu.
    header:
      log_out_button: => core.ref.log_out

    # These translations are used in the modal dialog displayed when loading extensions.
    loading:
      title: Trwa ładowanie...

    # These translations are used in the navigation bar.
    nav:
      appearance_button: Wygląd
      appearance_text: "Dostosuj kolory, loga i inne zmienne używane w celu zapewnienia odpowiedniego wyglądu twojego forum."
      basics_button: Podstawy
      basics_text: "Zmień nazwę forum, język, i inne podstawowe ustawienia."
      dashboard_button: Tablica
      dashboard_text: Twoje forum jak na dłoni.
      email_button: => core.ref.email
      email_text: "Konfiguruj ustawienia email swojego forum."
      extensions_button: Rozszerzenia
      extensions_text: Dodaj więcej funkcjonalności swojemu forum i spraw, aby było jak twoje własne.
      permissions_button: Uprawnienia
      permissions_text: Skonfiguruj kto i co może zobaczyć, zrobić.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_post_editing_label: Pozwól na edytowanie postów
      allow_renaming_label: Pozwól na zmianę tytułu dyskusji
      create_heading: Stwórz
      delete_discussions_forever_label: Usuwaj dyskusje na zawsze
      delete_discussions_label: Usuwaj dyskusje
      delete_posts_forever_label: Usuwaj posty na zawsze
      delete_posts_label: Usuwaj posty
      edit_posts_label: Edytuj posty
      global_heading: Globalnie
      moderate_heading: Moderuj
      new_group_button: Nowa grupa
      participate_heading: Uczestnicz
      read_heading: Czytaj
      rename_discussions_label: Zmieniaj tytuły dyskusji
      reply_to_discussions_label: Odpowiadaj na dyskusje
      sign_up_label: Rejestracja
      start_discussions_label: Rozpoczynaj dyskusje
      view_discussions_label: Przeglądaj dyskusje
      view_last_seen_at_label: Zobacz, kiedy użytkownik był ostatnio aktywny
      view_post_ips_label: Zobacz adres IP, z którego był napisany post
      view_user_list_label: Zobacz listę użytkowników

    # These translations are used in the dropdown menus on the Permissions page.
    permissions_controls:
      allow_indefinitely_button: Na czas nieokreślony
      allow_some_minutes_button: "Przez {count} minuty|Przez {count} minut"
      allow_ten_minutes_button: Przez 10 minut
      allow_until_reply_button: Do czasu następnej odpowiedzi
      everyone_button: Wszyscy
      members_button: => core.group.members
      signup_closed_button: Zamknięta
      signup_open_button: Otworzona

    # These translations are used in the Settings modal dialog.
    settings:
      submit_button: => core.ref.save_changes

    # These translations are used in image upload buttons.
    upload_image:
      remove_button: => core.ref.remove
      upload_button: Dodaj obrazek...

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used in the Change Email modal dialog.
    change_email:
      confirm_password_placeholder: => core.ref.confirm_password
      confirmation_message: => core.ref.confirmation_email_sent
      dismiss_button: => core.ref.okay
      incorrect_password_message: Hasło, które wpisałeś, jest nieprawidłowe.
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Wyślij email resetujący hasło
      text: Kliknij przycisk poniżej i sprawdź swój email w poszukiwaniu linka, który umożliwi ci zmianę hasła.
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Zamknij
      exit_full_screen_tooltip: Wyłącz pełny ekran
      full_screen_tooltip: Pełny ekran
      minimize_tooltip: Minimalizuj
      preview_tooltip: Podgląd

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Dodaj treść...
      discard_confirmation: "Nie dodałeś swojej dyskusji. Czy chcesz ją odrzucić?"
      submit_button: Dodaj dyskusję
      title: => core.ref.start_a_discussion
      title_placeholder: Tytuł dyskusji

    # These translations are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "Nie zapisałeś wprowadzonych zmian. Czy chcesz je odrzucić?"
      post_link: "Post #{number} in {discussion}"
      submit_button: => core.ref.save_changes

    # These translations are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: "Nie dodałeś swojej odpowiedzi. Czy chcesz ją odrzucić?"
      posted_message: Twoja odpowiedź została dodana.
      submit_button: Napisz odpowiedź
      view_button: Zobacz

    # These translations are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: Zablokowane
      cannot_reply_text: Nie masz uprawnień wymaganych, aby odpowiadać w tej dyskusji.
      delete_button: => core.ref.delete
      delete_confirmation: "Czy na pewno chcesz usunąć tę dyskusję?"
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Zaloguj się, by odpowiedzieć
      rename_button: => core.ref.rename
      reply_button: => core.ref.reply
      restore_button: => core.ref.restore

    # These translations are used in the discussion list.
    discussion_list:
      empty_text: Wygląda na to, że nie ma tu żadnych dyskusji.
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Oznacz jako przeczytane
      replied_text: "{username} odpowiedział {ago}"
      started_text: "{username} rozpoczął {ago}"

    # These translations are used in the Edit User modal dialog (admin function).
    edit_user:
      activate_button: Aktywuj użytkownika
      email_heading: => core.ref.email
      email_label: => core.ref.email
      groups_heading: Grupy
      password_heading: => core.ref.password
      password_label: => core.ref.password
      set_password_label: Ustaw nowe hasło
      submit_button: => core.ref.save_changes
      title: Edytuj użytkownika
      username_heading: => core.ref.username
      username_label: => core.ref.username

    # These translations are used in the Forgot Password modal dialog.
    forgot_password:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      email_sent_message: Wysłaliśmy ci email zawierający link resetujący hasło. Sprawdź folder ze spamem jeśli nie otrzymałeś wiadomości w ciągu minuty, czy dwóch.
      not_found_message: Nie ma zarejestrowanych żadnych użytkowników z tym adresem email.
      submit_button: Odzyskaj hasło
      text: Wpisz swój adres email, a wyślemy ci link pozwalający zresetować hasło.
      title: Zapomniałem hasła

    # These translations are used in the header and session dropdown menu.
    header:
      admin_button: Administracja
      back_to_index_tooltip: Wróć do listy dyskusji
      log_in_link: => core.ref.log_in
      log_out_button: => core.ref.log_out
      profile_button: Profil
      search_placeholder: Przeszukaj forum
      settings_button: => core.ref.settings
      sign_up_link: => core.ref.sign_up

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      all_discussions_link: => core.ref.all_discussions
      cannot_start_discussion_button: Nie można rozpocząć dyskusji
      mark_all_as_read_confirmation: "Czy na pewno chcesz oznaczyć wszystkie dyskusje jako przeczytane?"
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      refresh_tooltip: Odśwież
      start_discussion_button: => core.ref.start_a_discussion

    # These translations are used by the sorting control above the discussion list.
    index_sort:
      latest_button: Ostatnie
      newest_button: Najnowsze
      oldest_button: Najstarsze
      relevance_button: Najbardziej odpowiednie
      top_button: Najlepsze

    # These translations are used in the Log In modal dialog.
    log_in:
      forgot_password_link: "Zapomniałeś hasła?"
      invalid_login_message: Twoje dane logowania były nieprawidłowe.
      password_placeholder: => core.ref.password
      remember_me_label: Zapamiętaj mnie
      sign_up_text: "Nie masz jeszcze konta? <a>Zarejestruj się</a>"
      submit_button: => core.ref.log_in
      title: => core.ref.log_in
      username_or_email_placeholder: Nazwa lub email

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_renamed_text: "{username} zmienił tytuł dyskusji"
      empty_text: Brak powiadomień
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      title: => core.ref.notifications
      tooltip: => core.ref.notifications

    # These translations are used by tooltips displayed for individual posts.
    post:
      edited_text: Edytowano
      edited_tooltip: "{username} edytował {ago}"
      number_tooltip: "Post #{number}"

    # These translations are used by the post control buttons.
    post_controls:
      delete_button: => core.ref.delete
      delete_forever_button: => core.ref.delete_forever
      edit_button: => core.ref.edit
      restore_button: => core.ref.restore

    # These translations are used in the scrubber to the right of the post stream.
    post_scrubber:
      now_link: Teraz
      original_post_link: Oryginalny post
      unread_text: "Nieprzeczytanych: {count}"
      viewing_text: "{index} z {count}|{index} z {count}"

    # These translations are displayed between posts in the post stream.
    post_stream:
      discussion_renamed_old_tooltip: 'Stary tytuł brzmiał: "{old}"'
      discussion_renamed_text: "{username} zmienił tytuł dyskusji na {new}."
      load_more_button: => core.ref.load_more
      reply_placeholder: => core.ref.write_a_reply
      time_lapsed_text: "{period} później"

    # These translations are used by the rename discussion modal.
    rename_discussion:
      submit_button: => core.ref.rename
      title: Zmień tytuł dyskusji

    # These translations are used by the search results dropdown list.
    search:
      all_discussions_button: 'Przeszukaj wszystkie dyskusje szukając: "{query}"'
      discussions_heading: => core.ref.discussions
      users_heading: => core.ref.users

    # These translations are used in the Settings page.
    settings:
      account_heading: Konto
      change_email_button: => core.ref.change_email
      change_password_button: => core.ref.change_password
      notifications_heading: => core.ref.notifications
      notify_by_email_heading: => core.ref.email
      notify_by_web_heading: Sieć
      notify_discussion_renamed_label: Ktoś zmienia nazwę dyskusji, którą rozpocząłem
      privacy_disclose_online_label: Pozwól innym widzieć, kiedy jestem dostępny
      privacy_heading: Prywatność
      title: => core.ref.settings

    # These translations are used in the Sign Up modal dialog.
    sign_up:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      log_in_text: "Masz już konto? <a>Zaloguj się</a>"
      password_placeholder: => core.ref.password
      submit_button: => core.ref.sign_up
      title: => core.ref.sign_up
      username_placeholder: => core.ref.username
      welcome_text: "Witaj, {username}!"

    # These translations are used in the user profile page and profile popup.
    user:
      avatar_remove_button: => core.ref.remove
      avatar_upload_button: Przyślij
      avatar_upload_tooltip: Przyślij swój nowy avatar
      discussions_link: => core.ref.discussions
      in_discussion_text: "W {discussion}"
      joined_date_text: "Dołączył {ago}"
      online_text: Online
      posts_empty_text: Wygląda na to, że nie ma tu żadnych postów.
      posts_link: => core.ref.posts
      posts_load_more_button: => core.ref.load_more
      settings_link: => core.ref.settings

    # These translations are found on the user profile page (admin function).
    user_controls:
      button: Sterowanie
      delete_button: => core.ref.delete
      delete_confirmation: "Czy jesteś pewny, że chcesz usunąć tego użytkownika? Wszystkie jego posty zostaną usunięte."
      edit_button: => core.ref.edit

    # These translations are used in the alert that is shown when a new user has not confirmed their email address.
    user_email_confirmation:
      alert_message: => core.ref.confirmation_email_sent
      resend_button: Wyślij email aktywacyjny ponownie
      sent_message: Wysłano

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Ukryta

    # These translations are displayed as error messages.
    error:
      generic_message: "Oops! Coś poszło nie tak. Odśwież proszę stronę i spróbuj jeszcze raz."
      not_found_message: Szukany zasób nie mógł zostać odnaleziony.
      permission_denied_message: Nie masz uprawnień wymaganych, by to zrobić.
      rate_limit_exceeded_message: Jesteś za szybki! Spróbuj ponownie za kilka sekund...

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second}, oraz {third}"
      two_text: "{first} i {second}"

    # These translations are used to modify usernames.
    username:
      deleted_text: "[usunięty]"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Ta strona wygląda najlepiej w nowoczesnej przeglądarce, z włączonym JavaScriptem.
      load_error_message: Coś poszło nie tak podczas próby załadowania pełnej wersji strony. Spróbuj usunąć pliki cache przeglądarki i wejdź ponownie.
      loading_text: Ładowanie...

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed when Flarum encounters an error.
    error:
      403_message: Nie masz uprawnień wymaganych, aby wejść na tę stronę.
      404_message: Strona, której szukasz, nie mogła zostać znaleziona.
      404_return_link: "Wróć do {forum}"
      419_message: Byłeś nieaktywny zbyt długo.
      419_return_link: Wróć, aby spróbować ponownie
      500_message: Wystąpił błąd podczas próby załadowania tej strony.
      503_message: "{forum} ma obecnie przerwę techniczną. Dziękujemy za cierpliwość!"

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed by the Log Out confirmation interface.
    log_out:
      log_out_button: => core.ref.log_out
      log_out_confirmation: "Czy na pewno chcesz wylogować się z {forum}?"
      title: => core.ref.log_out

    # Translations in this namespace are displayed by the Reset Password interface.
    reset_password:
      confirm_password_label: Potwierdź nowe hasło
      new_password_label: Nowe hasło
      submit_button: => core.ref.save_changes
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Nazwa użytkownika może zawierać jedynie litery, cyfry, oraz podkreślenia."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Aktywuj swoje konto
      body: |
        Cześć, {username}!

        Ktoś (oby ty!) zarejestrował się na {forum} używając tego adresu email.

        Jeśli byłeś to ty, kliknij proszę poniższy link, a twoje konto zostanie aktywowane:
        {url}

        Jeśli nie rejestrowałeś się na naszym forum, zignoruj proszę tego maila.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Potwierdź swój nowy adres email
      body: |
        Cześć, {username}!

        Ktoś (oby ty!) zmienił swój adres email na {forum} na ten.

        Jeśli byłeś to ty, kliknij proszę poniższy link, a zmiana ta zostanie zatwierdzona:
        {url}

        Jeśli nie rejestrowałeś się na naszym forum, zignoruj proszę tego maila.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Cześć, {username}!

        Ktoś (oby ty!) zadeklarował, że zapomniał hasła do swojego konta na {forum}.

        Jeśli byłeś to ty, kliknij proszę poniższy link, aby zresetować swoje hasło:
        {url}

        Jeśli nie rejestrowałeś się na naszym forum, zignoruj proszę tego maila.

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    all_discussions: Wszystkie dyskusje
    change_email: Zmień adres email
    change_password: Zmień hasło
